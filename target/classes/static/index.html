<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Abduction Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Alien Abduction Registration</h1>
        <form id="abductionForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name of Abductee</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="datetime-local" class="form-control" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" class="form-control" id="place" name="place" required>
            </div>
            <div class="form-group">
                <label for="details">Details</label>
                <textarea class="form-control" id="details" name="details" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="photograph">Photograph of Abductee</label>
                <input type="file" class="form-control-file" id="photograph" name="photograph" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="alienCraftImage">Image of Alien Craft</label>
                <input type="file" class="form-control-file" id="alienCraftImage" name="alienCraftImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="mt-3">
            <a href="/home" class="btn btn-secondary">Go to Homepage</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
