<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abduction Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Abduction Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${abduction.name}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${abduction.time}"></h6>
                <p class="card-text" th:text="${abduction.place}"></p>
                <p class="card-text" th:text="${abduction.details}"></p>
                <div>
                    <img th:src="@{${abduction.photograph}}" alt="Photograph of Abductee" class="img-fluid">
                </div>
                <div class="mt-3">
                    <img th:src="@{${abduction.alienCraftImage}}" alt="Image of Alien Craft" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="mt-3">
            <a href="/abductions" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
