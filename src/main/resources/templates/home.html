<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Abduction Repository - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Alien Abduction Repository</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Search Abduction Records</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchQuery" placeholder="Search by name, place, or details">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div id="searchResults" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h2>Recent Abductions</h2>
                <div id="recentAbductions" class="list-group">
                    <!-- Recent abductions will be dynamically added here -->
                </div>
            </div>
        </div>
        <div class="mt-5">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#updateDatabaseModal">Update Database</button>
        </div>
    </div>

    <!-- Update Database Modal -->
    <div class="modal fade" id="updateDatabaseModal" tabindex="-1" aria-labelledby="updateDatabaseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateDatabaseModalLabel">Register New Abduction</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="abductionForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Name of Abductee</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="datetime-local" class="form-control" id="time" name="time" required>
                        </div>
                        <div class="form-group">
                            <label for="place">Place</label>
                            <input type="text" class="form-control" id="place" name="place" required>
                        </div>
                        <div class="form-group">
                            <label for="details">Details</label>
                            <textarea class="form-control" id="details" name="details" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="photograph">Photograph of Abductee</label>
                            <input type="file" class="form-control-file" id="photograph" name="photograph" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="alienCraftImage">Image of Alien Craft</label>
                            <input type="file" class="form-control-file" id="alienCraftImage" name="alienCraftImage" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
