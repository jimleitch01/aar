<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abduction Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Abduction Records</h1>
        <div class="list-group">
            <div th:each="abduction : ${abductions}" class="list-group-item list-group-item-action">
                <h5 th:text="${abduction.name}"></h5>
                <p th:text="${abduction.time}"></p>
                <p th:text="${abduction.place}"></p>
                <p th:text="${abduction.details}"></p>
                <a th:href="@{/abductions/{id}(id=${abduction.id})}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
